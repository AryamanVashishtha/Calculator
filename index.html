<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="heading">
            <h1>Calculator</h1>
        </div>
        <div id="display-container">
            <p id="display">0</p>
        </div>
        <div id="row1" class="row">
            <button class="grey" class="button" data-value="AC">AC   
            </button>
            <button class="grey" class="button" data-value="DEL">DEL 
            </button>
            <button class="grey" class="button" data-value="%">%   
            </button>
            <button class="orange" class="button" data-value="/">/   
            </button>
        </div>
        <div id="row2" class="row" >
            <button class="button" data-value="7">7   
            </button>
            <button class="button"  data-value="8">8   
            </button>
            <button class="button" data-value="9">9   
            </button>
            <button class="orange" class="button"  data-value="*">*  
            </button>
        </div>
        <div id="row3" class="row">
            <button class="button" data-value="4">4   
            </button>
            <button class="button" data-value="5">5   
            </button>
            <button class="button" data-value="6">6   
            </button>
            <button class="orange" class="button"  data-value="-">-   
            </button>
        </div>
        <div id="row4" class="row">
            <button class="button" data-value="1">1   
            </button>
            <button class="button" data-value="2">2   
            </button>
            <button class="button" data-value="3">3   
            </button>
            <button class="orange" class="button"  data-value="+">+   
            </button>
        </div>
        <div id="row5" class="row">
            <button class="button" id="but0" data-value="0">0   
            </button>
            <button class="button" data-value=".">.  
            </button>
            <button class="orange" class="button"  data-value="=">=   
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
